<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Carousselle en 3D d'art abstrait" />
    <meta name="google-site-verification" content="9MVcxa4rkcfZPi6VUf40CfGKhPsqgGj4OmedHLIFRQY" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

    <title>Galerie 3D Abstrait</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QPVLYBBF8V"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-QPVLYBBF8V');
</script>

<body>
    <div id="tsparticles"></div>

    <div id="root"></div>

    <script>
        tsParticles
            .load("tsparticles", {
                fpsLimit: 60,
                fullScreen: { enable: true },
                particles: {
                    number: {
                        value: 50
                    },
                    shape: {
                        type: "circle"
                    },
                    opacity: {
                        value: 0.5
                    },
                    size: {
                        value: 400,
                        random: {
                            enable: true,
                            minimumValue: 200
                        }
                    },
                    move: {
                        enable: true,
                        speed: 10,
                        direction: "top",
                        outModes: {
                            default: "out",
                            top: "destroy",
                            bottom: "none"
                        }
                    }
                },
                interactivity: {
                    detectsOn: "canvas",
                    events: {
                        resize: true
                    }
                },
                style: {
                    filter: "blur(50px)"
                },
                detectRetina: true,
                themes: [
                    {
                        name: "light",
                        default: {
                            value: true,
                            mode: "light"
                        },
                        options: {
                            background: {
                                color: "#f7f8ef"
                            },
                            particles: {
                                color: {
                                    value: ["#5bc0eb", "#fde74c", "#9bc53d", "#e55934", "#fa7921"]
                                }
                            }
                        }
                    },
                    {
                        name: "dark",
                        default: {
                            value: true,
                            mode: "dark"
                        },
                        options: {
                            background: {
                                color: "#080710"
                            },
                            particles: {
                                color: {
                                    value: ["#000000", "#5f5800", "#245100", "#7d0000", "#810c00"]
                                }
                            }
                        }
                    }
                ],
                emitters: {
                    direction: "top",
                    position: {
                        x: 50,
                        y: 150
                    },
                    rate: {
                        delay: 0.2,
                        quantity: 2
                    },
                    size: {
                        width: 100,
                        height: 0
                    }
                }
            })
            .then((cnt) => {
                console.log(cnt);
            });
    </script>

</body>

</html>
